services:
  - type: web
    name: chat-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URL
        fromDatabase:
          name: chat-app-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_VERSION
        value: 20.11.0
