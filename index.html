<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socket.IO Chat App</title>
  <style>
    /* All your styles remain unchanged */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .user-setup {
      padding: 20px;
      text-align: center;
    }
    .user-setup input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
      transition: border-color 0.3s;
    }
    .user-setup input:focus {
      border-color: #667eea;
    }
    .user-setup button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .user-setup button:hover {
      transform: translateY(-2px);
    }
    .chat-main {
      flex: 1;
      display: none;
      flex-direction: column;
      min-height: 0;
    }
    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
      scroll-behavior: smooth;
      min-height: 0;
    }
    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }
    .message.own {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .message.other {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .message-sender {
      font-weight: bold;
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    .message-text {
      font-size: 14px;
      line-height: 1.4;
    }
    .message-time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 5px;
    }
    .typing-indicator {
      padding: 10px 20px;
      font-style: italic;
      color: #666;
      background: #e9ecef;
      border-radius: 15px;
      margin: 0 20px 10px;
      display: none;
    }
    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-container input:focus {
      border-color: #667eea;
    }
    .input-container button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .input-container button:hover {
      transform: scale(1.05);
    }
    .users-online {
      padding: 10px 20px;
      background: #e9ecef;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .connection-status {
      padding: 5px 20px;
      text-align: center;
      font-size: 12px;
      background: #d4edda;
      color: #155724;
    }
    .connection-status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ Socket.IO Chat</div>
    <div class="connection-status" id="connectionStatus">Connecting...</div>

    <div class="user-setup" id="userSetup">
      <h3 style="margin-bottom: 20px; color: #333;">Enter your name to join the chat</h3>
      <input type="text" id="usernameInput" placeholder="Your name..." maxlength="20">
      <button onclick="joinChat()">Join Chat</button>
    </div>

    <div class="chat-main" id="chatMain">
      <div class="users-online" id="usersOnline">Users online: 0</div>
      <div class="messages-container" id="messagesContainer"></div>
      <div class="typing-indicator" id="typingIndicator">Someone is typing...</div>
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;
    let username = '';
    let isTyping = false;
    let typingTimer;

    function initSocket() {
      socket = io();

      socket.on('connect', () => updateConnectionStatus(true));
      socket.on('disconnect', () => updateConnectionStatus(false));

      socket.on('message', displayMessage);
      socket.on('userJoined', (data) => {
        displaySystemMessage(`${data.username} joined the chat`);
        updateUsersCount(data.usersCount);
      });
      socket.on('userLeft', (data) => {
        displaySystemMessage(`${data.username} left the chat`);
        updateUsersCount(data.usersCount);
      });
      socket.on('usersCount', updateUsersCount);
      socket.on('userTyping', (data) => {
        if (data.username !== username) showTypingIndicator(`${data.username} is typing...`);
      });
      socket.on('userStoppedTyping', (data) => {
        if (data.username !== username) hideTypingIndicator();
      });
      socket.on('serverShutdown', () => {
        displaySystemMessage("‚ö†Ô∏è Server is shutting down...");
      });
    }

    function updateConnectionStatus(connected) {
      const statusEl = document.getElementById('connectionStatus');
      statusEl.textContent = connected ? `Connected: ${socket.id}` : 'Disconnected - Reconnecting...';
      statusEl.className = connected ? 'connection-status' : 'connection-status disconnected';
    }

    function joinChat() {
      const usernameInput = document.getElementById('usernameInput');
      const enteredUsername = usernameInput.value.trim();
      if (enteredUsername.length < 2) return alert('Enter at least 2 characters');

      username = enteredUsername;
      socket.emit('join', { username });
      document.getElementById('userSetup').style.display = 'none';
      document.getElementById('chatMain').style.display = 'flex';
      document.getElementById('messageInput').focus();
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      if (!message) return;

      socket.emit('message', { text: message });
      messageInput.value = '';
      stopTyping();
    }

    function displayMessage(data) {
      const messagesContainer = document.getElementById('messagesContainer');
      const isOwn = data.username === username;
      const time = new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const messageEl = document.createElement('div');
      messageEl.className = `message ${isOwn ? 'own' : 'other'}`;
      messageEl.innerHTML = `
        ${!isOwn ? `<div class="message-sender">${data.username}</div>` : ''}
        <div class="message-text">${escapeHtml(data.text)}</div>
        <div class="message-time">${time}</div>
      `;

      messagesContainer.appendChild(messageEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function displaySystemMessage(text) {
      const container = document.getElementById('messagesContainer');
      const el = document.createElement('div');
      el.style.cssText = `
        text-align: center;
        color: #666;
        font-style: italic;
        margin: 10px 0;
        padding: 8px;
        background: #f0f0f0;
        border-radius: 15px;
        font-size: 12px;
      `;
      el.textContent = text;
      container.appendChild(el);
      container.scrollTop = container.scrollHeight;
    }

    function updateUsersCount(count) {
      document.getElementById('usersOnline').textContent = `Users online: ${count}`;
    }

    function showTypingIndicator(text) {
      const el = document.getElementById('typingIndicator');
      el.textContent = text;
      el.style.display = 'block';
    }

    function hideTypingIndicator() {
      document.getElementById('typingIndicator').style.display = 'none';
    }

    function startTyping() {
      if (!isTyping) {
        isTyping = true;
        socket.emit('typing'); // ‚úÖ FIXED: no payload
      }
      clearTimeout(typingTimer);
      typingTimer = setTimeout(stopTyping, 1000);
    }

    function stopTyping() {
      if (isTyping) {
        isTyping = false;
        socket.emit('stopTyping'); // ‚úÖ FIXED: no payload
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.addEventListener('DOMContentLoaded', () => {
      initSocket();

      document.getElementById('usernameInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') joinChat();
      });

      const msgInput = document.getElementById('messageInput');
      msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
        else startTyping();
      });

      msgInput.addEventListener('input', () => {
        msgInput.value.trim() ? startTyping() : stopTyping();
      });
    });
  </script>
</body>
</html>
